<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>端站台监控系统</title>
</head>
<style>
    .main {
        width: 500px;
        margin-left: 35%;
        margin-top: 15%;
    }
    .header {
        font-size: 24px;
        font-weight: bolder;
        width: 500px;
        height: auto;
        border-radius: 20px;
        border: 1px solid #dad;
        text-align: center;
        line-height: 48px;
    }
    .middle {
        display: flex;
        width: auto;
        height: auto;
        flex-grow: 1;
    }
    .left {
        width: auto;
        height: auto;
        display: flex;
    }
    .item {
        height: 200px;
        width: 168px;
        font-size: 16px;
        line-height: 32px;
        flex-direction: row;
        border:1px solid #ccc;
        border-radius: 10px;
        flex-grow: 1;
    }
    .right{
        width: 300px;
        border-radius: 10px;
        background: #acc
    }
    video {
        height: auto;
        width: 500px;
        text-align: center;
        justify-content: center;
        /* margin-top: 200px; */
    }
    /* .wendu {
        background-image: url('./temperature.jpg');
        background-repeat: no-repeat;
        background-size: cover;
    } */
    img {
        width: 160px;
    }
    
</style>
<body>
    <div class="main">
        <div class="header">端站台监控系统</div>
        <div class="middle">
            <div class="left">
                <div class="item wendu">温度27摄氏度

                    <img src="./img/temperature.jpg" alt="">
                </div>
                <div class="item shidu">湿度：相对湿度22%
                        <img src="./img/noisy.jpg" alt="">
                </div>
                <div class="item distance">危险距离中无人
                        <img src="./img/dangerous.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="bottom">
                视频区域
                <video src="img/theMonitorSystem.mkv" autoplay="false" controls ></video>
        </div>
    </div>

</body>
</html>
